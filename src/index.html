<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--==================== UNICONS ====================-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="" />

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="./style.css" />

    <title>Responsive Portfolio Website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Rosamaria</a>
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="uil uil-estate"></i> Home
              </a>
            </li>
            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="uil uil-user"> About</i>
              </a>
            </li>
            <li class="nav__item">
              <a href="#skills" class="nav__link">
                <i class="uil uil-file-alt"> Skills</i>
              </a>
            </li>
            <li class="nav__item">
              <a href="#services" class="nav__link">
                <i class="uil uil-moneybag-alt"> Services</i>
              </a>
            </li>
            <li class="nav__item">
              <a href="#Portfolio" class="nav__link">
                <i class="uil uil-scenery"> Portfolio</i>
              </a>
            </li>
            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="uil uil-message"> Contactme</i>
              </a>
            </li>
          </ul>
          <i class="uil uil-times nav__close" id="nav-close"></i>
        </div>
        <div class="nav__btns">
          <div class="nav__toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home"></section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== SKILLS ====================-->
      <section class="skills section" id="skills"></section>

      <!--==================== QUALIFICATION ====================-->
      <section class="qualification section"></section>

      <!--==================== SERVICES ====================-->
      <section class="services section" id="services"></section>

      <!--==================== PORTFOLIO ====================-->
      <section class="portfolio section" id="portfolio"></section>

      <!--==================== PROJECT IN MIND ====================-->
      <section class="project section"></section>

      <!--==================== TESTIMONIAL ====================-->
      <section class="testimonial section"></section>

      <!--==================== CONTACT ME ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--==================== SCROLL TOP ====================-->

    <!--==================== SWIPER JS ====================-->
    <script src=""></script>

    <!--==================== MAIN JS ====================-->
    <script src="./script.js"></script>
  </body>
</html>
